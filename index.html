<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="styles/main.css">
        <script type="text/javascript" src="scripts/messages.js"></script>

                <td id="equipHands" class="equipped"></td>

        </div>
